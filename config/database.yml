default: &default
  adapter: postgresql
  encoding: unicode
  username: <%= ENV["DATABASE_USERNAME"] || "postgres" %>
  password: <%= ENV["DATABASE_PASSWORD"] || "postgres" %>
  host: <%= ENV["INSIDE_DOCKER"] == "true" ? "db" : "localhost" %> # ‚Üê use service name, not localhost
  port: 5432
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: myapp_dev

test:
  <<: *default
  database: myapp_test


